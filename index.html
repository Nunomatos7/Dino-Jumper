<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project</title>
	<link rel="stylesheet" href="base.css">
	<script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three"
            }
        }
    </script>
	<script type="module" src="main.js"></script>
	<script type="module">
		import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/GLTFLoader.js';
	  </script>
	<!--<script type="module" src="./three/src/Three.js"></script>-->
	<!--<script type="module" src="OrbitControls.js"></script>-->
	
	

	
</head>
<style>
	body {
		margin: 0;	
		padding: 0;
		overflow: hidden;
	}

	#game-over {
		display: none; /* Hide the "Game Over" button by default */
	}

	#pause-screen {
		display: none; /* Hide the "Game Paused" button by default */
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		background-color: rgba(0, 0, 0, 0.8);
		color: #fff;
		padding: 30px;
		border-radius: 10px;
	}

	#pause-screen h1 {
		margin-top: 0;
	}

	#pause-screen p {
		margin-bottom: 20px;
	}

	#pause-screen button {
		background-color: #fff;
		color: #000;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
	}

	#pause-screen button:hover {
		background-color: #000;
		color: #fff;
	}

	#start-menu {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5); /* add some opacity to see the game in the background */
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 999; /* set a high z-index to make sure it's on top of everything */
	  }
	  
</style>
<body>
	<div id="start-menu">
		<h1>Press enter to start</h1>
	</div>
	<div id="Tag3DScene"></div>
	<div id="score">Score: 0</div>
	<div id="game-over">
		<h1>Game Over</h1>
		<p>Final Score: <span id="final-score"></span></p>
		<button id="restart-button">Restart</button>
	</div>
	<div id="pause-screen">
		<h1>Game Paused</h1>
		<p>Press P to continue</p>
		<button id="change-camera-btn">Change Camera Position</button>
		<button id="restart-camera-btn">Reset Camera Position</button>
	  </div>	
</body>

</html>
